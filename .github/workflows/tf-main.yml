# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure key vault - Get Secrets
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: cmdeploymentdemo
          secrets: 'tf-sql-username, tf-sql-password, clientsecret'
        id: getKVSecrets
        
      - uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Import
        id: import 
        run: terraform import azurerm_sql_server.cmsqlserver /subscriptions/${{secrets.ARM_SUBSCRIPTION_ID}}/resourceGroups/tf-dotnetconf-demo/providers/Microsoft.Sql/servers/cmdotnetconfsqlsrv
          #terraform import azurerm_sql_database.test /subscriptions/${{secrets.ARM_SUBSCRIPTION_ID}}/resourceGroups/tf-dotnetconf-demo/providers/Microsoft.Sql/servers/cmdotnetconfsqlsrv/databases/cmdotnetconfsqldb

      - name: Terraform Plan
        id: plan
        run: terraform plan -var 'admin_username=${{steps.getKVSecrets.outputs.tf-sql-username}}' -var 'admin_password=${{steps.getKVSecrets.outputs.tf-sql-password}}'
        env:
          ARM_CLIENT_ID : ${{secrets.ARM_CLIENT_ID}}     
          ARM_CLIENT_SECRET : ${{secrets.ARM_CLIENT_SECRET}}
          ARM_SUBSCRIPTION_ID : ${{secrets.ARM_SUBSCRIPTION_ID}}     
          ARM_TENANT_ID : ${{secrets.ARM_TENANT_ID}}
        continue-on-error: false

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve -var 'admin_username=${{steps.getKVSecrets.outputs.tf-sql-username}}' -var 'admin_password=${{steps.getKVSecrets.outputs.tf-sql-password}}'
        env:
          ARM_CLIENT_ID : ${{secrets.ARM_CLIENT_ID}}     
          ARM_CLIENT_SECRET : ${{secrets.ARM_CLIENT_SECRET}}    
          ARM_SUBSCRIPTION_ID : ${{secrets.ARM_SUBSCRIPTION_ID}}     
          ARM_TENANT_ID : ${{secrets.ARM_TENANT_ID}}

      - name: Azure logout
        run: az logout


